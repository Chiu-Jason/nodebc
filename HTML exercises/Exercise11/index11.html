<!DOCTYPE html>
<html>
    <head>
        <Title>
            Login
        </Title>
    </head>
    <body>
        <h1>Login</h1>
        <hr>
        <Form action="login.html" method="post" enctype="application/x-www-form-urlencoded">
            <label for="username">Username</label>
            <input type="text" name="username" id="name" placeholder ="max 12 characters" size="30" maxlength="12"><br>
            <label for="password">Password</label>    
            <input type="password" name="password" id="password" size="30" minlength="4" maxlength="8" placeholder="4-8 characters"><br>

            <input type="submit" value="login" name="login">
        </Form>
    </body>
</html>
