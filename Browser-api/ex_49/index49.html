<!DOCTYPE html>
<html>

<head>
    <script>
        window.onload = function validation() {
            const form = document.forms[0];
            const userName = document.getElementById('username');
            const password = document.getElementById('pass');
            let validate
            form.onsubmit = function (event) {
                if (userName.value.length === 0) {
                    userName.setAttribute('class', 'error')
                    validate = false
                };
                if (password.value.length === 0) {
                    password.setAttribute('class', 'error');
                    validate = false
                };
                if (validate == false) {
                    alert('Please input username and password');
                    event.preventDefault();
                    validation();
                }
                else {
                    alert('Logging in to your account');
                };
            }
        }
    </script>
    <meta charset="UTF-8">
    <title>Form elements event</title>
    <style>
        .error {
            color: red;
            background-color: pink;
            border: 1px solid red;
            padding: 5px;
        }
    </style>
</head>

<body>
    <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
        <input type="text" id="username" name="username" />
        <input type="password" id="pass" name="pass" />
        <input type="submit" name="submit" value="Send" />
    </form>
    <div id="errors"></div>
</body>

</html>
