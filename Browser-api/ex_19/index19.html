<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting attributes</title>
  <script>
      window.onload = function(){
          let h1 = document.querySelector('h1');
          let div = document.querySelector('div');
          if (h1.hasAttribute('class')){
              h1.classlist.add('striked')
          }
          else {
              h1.setAttribute('class', 'bold')
          };
          if (div.hasAttribute('class')){
              div.classlist.add('striked')
          }
          else {
              div.setAttribute('class', 'bold')
          };
            div.removeAttribute('name')
            console.log(div.hasAttribute('name'));
      }
  </script>
  <style>
    .bold {
      font-weight: bold;
    }
    
    .striked {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1 id="main">Playing with attributes</h1>
  <div name="divy">We have more control over our documents as we learn about JavaScript and DOM elements!!!</div>
</body>
</html>
