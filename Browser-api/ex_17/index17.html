<!DOCTYPE html>
<html lang="en">

<head>
    <title>Attributes</title>
    <script>
        window.onload = function () {
            let selectColor = prompt('Please select from the following colors: green, blue or red');
            const firstLink = document.querySelector('a');
            if (selectColor === 'green' || 'red' || 'blue') {
                firstLink.classList.add(selectColor);
            }
            else { console.log("Color is not in the choices") };
        };
            function toBlue() {
                firstLink = document.querySelector('a');
                firstLink.classList.replace('red' && 'green','blue');
            };
        
    </script>
    <style type="text/css">
        a {
            font-family: Arial, Helvetica, sans-serif;
        }

        .menu {
            display: block;
            width: 400px;
            border: 1px solid black;
            background-color: #eee;
            padding: 5px 0 5px 10px;
        }

        a.menu {
            color: black;
            text-decoration: none;
        }

        a.menu:hover {
            background-color: #DDD;
        }

        a.green {
            color: green;
        }

        a.blue {
            color: blue;
        }

        a.red {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#" class="menu">Link 1</a>
    <a href="#" class="menu">Link 2</a>
    <a href="#" class="menu">Link 3</a>
    <a href="#" class="menu">Link 4</a>
    <a href="#" class="menu">Link 5</a>
    <br>
    <button 
        onclick = "toBlue()">blue</button>
</body>

</html>
