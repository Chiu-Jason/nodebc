<!DOCTYPE html>
<html>

<head>
    <script>
        window.onload = () => {
            const response = `{
  "title": "A New Hope", 
  "episode_id": 4, 
  "species": [
    "https://swapi.co/api/species/5/", 
    "https://swapi.co/api/species/3/", 
    "https://swapi.co/api/species/2/", 
    "https://swapi.co/api/species/1/", 
    "https://swapi.co/api/species/4/"
  ]
}`;
            const objResponse = JSON.parse(response);
            console.log(objResponse);
            const div = document.getElementById('jsonresponse');
            const h1Element = document.createElement('h1');
            h1Element.innerText= objResponse.title;
            div.appendChild(h1Element);
            pElement = document.createElement('p');
            pElement.innerText = `Episode ID: ${objResponse.episode_id}`;
            div.appendChild(pElement);
            let count = 1;
            objResponse.species.forEach(function(link){
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', link);
                linkElement.innerText = `Link ${count}`
                count++
                div.appendChild(linkElement);
                const brElement = document.createElement('br')
                div.appendChild(brElement);
            });
        }
    </script>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>

<body>
    <div id="jsonresponse"></div>
</body>

</html>
